    <script>
        // Promise version
        const getFruitPromise = name => {
            const fruits = {
                pineapple: 'ðŸ',

                strawberry: 'ðŸ“'
            };

            return Promise.resolve(fruits[name]);
        };

        const delay = time => new Promise(res => setTimeout(res, time));

        const getFruit = async name => {
            const fruits = {
                pineapple: 'ðŸ',
                peach: 'ðŸ‘',
                strawberry: 'ðŸ“'
            };

            await delay(1000); // since we're using async functions, we can "await" a promise
            return fruits[name];
        };

        const makeSmoothieFast = async () => {
            const a = getFruit('pineapple');
            const b = getFruit('strawberry');

            return await Promise.all([a, b]) // "ðŸ,ðŸ“ Elasped: 1000"
        };


        const makeSmoothieSlow = async () => {
            const a = await getFruit('pineapple');
            const b = await getFruit('strawberry');

            return Promise.all([a, b])       // "ðŸ,ðŸ“ Elasped: 2002"
        };

        const tick = Date.now()
        const log = (v) => console.log(`${v} \n Elasped: ${Date.now() - tick}`)

        makeSmoothieSlow().then(log)

    </script>
